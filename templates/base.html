<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>



      <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__text" href="/about_us"><div class="header__logo">PepeShop</div></a>

                <nav class="nav">
                    <a class="nav__link" href="/about_us">О проекте</a>
                    {% if current_user.is_authenticated %}
                        <a class="nav__link" href="/user_page/{{current_user.id}}">Профиль</a>
                        <a class="nav__link" href="/catalog">Каталог</a>
                        <a class="nav__link" href="/logout">Выйти</a>
                    {% else %}
                        <a class="nav__link" href="/login">Войти</a>
                    {% endif %}
                    <a class="nav__link" href="/register">Зарегистрироваться</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>


     <div class="filler"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <div class="content">
    <p class = "content__text">by dmitry x grandmatthew x grisha</p>
    <p class = "content__text text-dark">&nbsp;and pananasik</p>
</div>
</body>
</html>
