{% extends "base.html" %}

{% block content %}
<main class="main-shop">


            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="{{ url_for('static', filename='img/carousel-slides/carousel-1.jpg') }}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none">
                            <h1 class="caption__title">Я это делал</h1>
                            <p>Два часа</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img src="{{ url_for('static', filename='img/carousel-slides/carousel-2.jpg') }}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none">
                            <h1 class="caption__title">Я устал</h1>
                            <p>Шо капец</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
                </button>
            </div>


            <div class="cards-container">
                <h1 class="cards__header">Каталог</h1>
                {% if current_user.is_authenticated and current_user.name == 'admin' %}
                <a class="btn btn-outline-dark m-5 mb-0 mt-2" href="/add_goods">Добавить товар</a>
                {% endif %}

                <div class="cards">
                    {% for item in goods %}
                        <div class="card-item">
                        <div class="my__card">
                            <a style="text-decoration: none;" href="/item_page/{{item.id}}">
                            <img src="{{ url_for('static', filename='img/goods_img/{}.jpg'.format(item.photo_id)) }}" class="card__img" alt="">
                            <div class="card-body card__info">
                                <h5 class="card__price">{{item.price}} руб</h5>
                                    <p class="card__prof">{{item.name}}</p>
                            </div></a>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>


            <div class="action">
                    <div class="action__item">
                        <img src="pictures/for test1.jpg" alt="" class="action__img1">
                        <img src="pictures/for test2.jpg" alt="" class="action__img2">
                    </div>
            </div>






        </main>
{% endblock %}
